<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCC Product Landing Page</title>
  <link rel="stylesheet" type="text/css" href="public/styles.css">
</head>
<body class="container">
  <header id="header" class="flex fixed">
    <div class="ml-10">
      <img id="header-img" src="img/Logosmall.png" alt="company logo">
    </div>
    
    <nav id="nav-bar" class="flex items-center">
      <ul>
       <li class="inline"><a href="#features" class="nav-link">Features</a></li>
       <li class="inline"><a href="#howitworks" class="nav-link">How it works</a></li>
       <li class="inline"><a href="#pricing" class="nav-link">Pricing</a></li> 
      </ul>
    </nav>
  </header>
  <main class="px-16 py-8 pt-40">
    <section>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <label for="email" id="email-label">Email address</label>
        <input id="email" name= "email" type="email" placeholder="Please enter your email">
        <input id="submit" type="submit">
      </form>
    </section>
    <section id="features" class="h-80">
      <div>
        Features go here
      </div>
    </section>

    <section id="howitworks">
      <div>How it works goes here</div>
      <iframe 
        id="video"
        width="560" height="315" src="https://www.youtube.com/embed/f_a3c_EbCSo" title="How do smart meters work" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
      ></iframe>
    </section>

    <section id="pricing" class="h-80">
      <div>Pricing info goes here</div>
    </section>
  </main>
  
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
